<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamada de Motorista</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="assets/box-truck.png" type="image/x-icon">
</head>
<body>
    <div class="background"></div>
    <div class="main-container">
        
        <div class="container">
            <h1><i class="fas fa-truck"></i> Chamada de Motorista</h1>

            <form id="announcementForm">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Nome do Motorista:</label>
                    <input type="text" id="name" name="name" placeholder="Digite o nome do motorista" required>
                </div>

                <div class="form-group">
                    <label for="plate"><i class="fas fa-car"></i> Placa do Veículo:</label>
                    <input type="text" id="plate" name="plate" placeholder="Ex: YGH-55 66" required>
                </div>

                <div class="form-group">
                    <label for="action"><i class="fas fa-exchange-alt"></i> Ação:</label>
                    <select id="action" name="action" required>
                        <option value="carregamento">Carregamento</option>
                        <option value="descarga">Descarga</option>
                    </select>
                </div>
                <button type="submit"><i class="fas fa-bell"></i> Chamar Motorista</button>
            </form>
        </div>

        <div class="list-container">
            <h2><i class="fas fa-list"></i> Últimos Chamados</h2>
            <ul id="lastCalls"></ul>
            <button id="clearListButton"><i class="fas fa-trash-alt"></i> Limpar Lista</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
